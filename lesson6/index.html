<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>lesson 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
    <script src="city.js"></script>
    <script src="main.js"></script>

</head>
<body>
<div class="container">
    <div class="cart">
        <h2>Корзина</h2>
        <ul id="cart"></ul>
        <span id="price"></span>
    </div>
    <form class="feedback">
        <span id="error" class="errorText"></span>
        <input type="text" id="name" placeholder="Имя">
        <input type="text" id="phone" placeholder="+7(900)111-2222">
        <input type="text" id="mail" placeholder="name@mail.ru">
        <input type="text" id="brdate" placeholder="дата рождения">
        <span class="form">
            <input type="text" id="city" placeholder="Выберите город" list="citylist">
            <ul id="citylist"></ul>
        </span>
        <span id="result"></span>
        <textarea name="" id="text" cols="30" rows="10" placeholder="Текст"></textarea>
        <button id="button" >Отправить</button>
    </form>

    <div id="goods" class="goods">
        <div class="item" data-price="1200" data-name="Погремушка">
            <h2>Погремушка</h2>
            <b>1200</b>
            <p>Переместите в корзину</p>
        </div>
        <div class="item" data-price="1500" data-name="Гусли">
            <h2>Гусли</h2>
            <b>1500</b>
            <p>Переместите в корзину</p>
        </div>
        <div class="item" data-price="1700" data-name="Баян">
            <h2>Баян</h2>
            <b>1700</b>
            <p>Переместите в корзину</p>
        </div>
        <div class="item" data-price="1500" data-name="Трещетка">
            <h2>Трещетка</h2>
            <b>1500</b>
            <p>Переместите в корзину</p>
        </div>
        <div class="item" data-price="1100" data-name="Ложки">
            <h2>Ложки</h2>
            <b>1100</b>
            <p>Переместите в корзину</p>
        </div>
    </div>
</div>
</body>
</html>
